on:
  pull_request:
  push:
    branches: [develop]
  release:
    types: [published]
jobs:
  ci:
    name: run package test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "^1.13.1" # The Go version to download (if necessary) and use.
      - run: go test ./... -coverprofile=cover.out
